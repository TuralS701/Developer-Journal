<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Developer Journal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📝 Developer Journal</h1>

  <!-- Навигация по категориям -->
  <nav>
    <button onclick="switchCategory('HTML')">HTML</button>
    <button onclick="switchCategory('CSS')">CSS</button>
    <button onclick="switchCategory('JavaScript')">JavaScript</button>
    <button onclick="switchCategory('Backend')">Backend</button>
    <button onclick="switchCategory('Notes&Problems')">Notes&Problems</button>
    <button onclick="switchCategory('VSCode')">VSCode</button>
  </nav>

  <!-- Форма для новой заметки -->
  <form id="journal-form">
    
    <textarea id="entry-text" placeholder="What did you learn today?" required><h3 style="color: green;">Theme</h3></textarea>
    <button type="submit">Add Entry</button>
  </form>

  <!-- Заголовок категории -->
  <h2 id="current-category-title">HTML Entries</h2>

  <!-- Общая кнопка переключения режима -->
  <button id="global-toggle">🔁 Switch View for All</button>

  <!-- Список заметок -->
  <ul id="entries-list"></ul>

  <script src="app.js" defer></script>
</body>
</html>
